
apply plugin: 'org.springframework.boot'

dependencies {
    compile project(':avatar-api')

    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
    implementation 'com.alibaba:druid:1.0.11'
    implementation('mysql:mysql-connector-java')

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.1.0.RELEASE'
    compile group: 'com.alibaba.spring.boot', name: 'dubbo-spring-boot-starter', version:'2.0.0'
    compile group: 'com.101tec', name: 'zkclient', version:'0.10'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.1.0.RELEASE'

}

processResources {
    from('src/main/java') {
        include '**/*'
        exclude "**/*.java"
    }
}
